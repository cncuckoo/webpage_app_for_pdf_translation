<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF翻译工具</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        .container-fluid {
            height: 100vh;
            padding: 0;

        }

        .row {
            height: 100%;
            min-width: 1200px;
            overflow-x: auto;
            margin: 0;
        }

        .panel {
            height: 100%;
            overflow-y: auto;
            padding: 20px;
        }

        .left-panel {
            border-right: 1px solid #dee2e6;
            background-color: #f8f9fa;
            width: 500px;
            flex: 0 0 500px;

        }

        .right-panel {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            flex: 1;
        }

        .upload-area {
            border: 2px dashed #adb5bd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            /* margin-bottom: 20px; */
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }

        .upload-area.active {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }

        .progress-container {
            margin-top: 20px;
        }

        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }

        .translation-result {
            padding: 0 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            flex: 1;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }

        #apiKeyModal .modal-dialog {
            max-width: 500px;
        }

        #translatedContent img {
            width: 100%;
        }

        #translatedContent * {
            word-break: break-all;
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧面板：PDF上传和处理区域 -->
            <div class="panel left-panel">

                <div id="uploadArea" class="upload-area">
                    <i class="bi bi-cloud-arrow-up fs-1"></i>
                    <h5>拖放PDF或Markdown文件到这里</h5>
                    <p>或者</p>
                    <input type="file" id="fileInput" accept=".pdf,.md" class="hidden">
                    <button class="btn btn-primary" id="browseButton">浏览文件</button>
                </div>
                <div class="form-text">如需拆分PDF，可使用<a href="https://grand-selkie-4f233f.netlify.app/"
                        target="_blank">这个工具</a>（数据只在本地处理，安全高效）</div>
                <div class="my-3">
                    <label for="apiKeyInput" class="form-label">API Key</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="apiKeyInput" placeholder="输入您的API密钥">
                        <button class="btn btn-outline-secondary" type="button" id="toggleApiKey">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="form-text">请填写您的专有密钥或者DeepSeek API Key（<a href="https://platform.deepseek.com/"
                            target="_blank">点此注册＋创建</a>）</div>
                </div>
                <div class="progress-container hidden" id="progressContainer">
                    <div class="progress" style="height: 20px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%;">
                            <div class="d-flex align-items-center justify-content-end px-2" style="height: 100%;">
                                <i class="bi bi-clock me-1" id="timerIcon"></i>
                                <span id="timerDisplay">00:00</span>
                            </div>
                        </div>
                    </div>
                    <p id="statusMessage" class="status-message mt-2">准备就绪</p>
                </div>
                <div class="mt-3">
                    <button id="startTranslationBtn" class="btn btn-success w-100 mt-3 hidden">开始翻译</button>
                </div>
            </div>

            <!-- 右侧面板：翻译结果显示区域 -->
            <div class="panel right-panel">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="mb-0">翻译结果</h4>
                    <button id="downloadMarkdownBtn" class="btn btn-outline-primary" disabled>
                        <i class="bi bi-download me-1"></i>下载为Markdown
                    </button>
                </div>
                <div id="translationResult" class="translation-result hidden">
                    <div id="translatedContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JavaScript库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <script src="app.js?v=174334070701"></script>
</body>

</html>
