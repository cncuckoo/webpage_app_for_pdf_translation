<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF翻译工具</title>
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <link rel="icon" href="favicon.png" sizes="32x32" type="image/png">
    <link rel="apple-touch-icon" href="/favicon.png" sizes="180x180">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .container-fluid {
            height: 100vh;
            padding: 0;
        }

        .row {
            height: 100%;
            margin: 0;
            overflow-y: hidden;
        }

        .panel {
            overflow-y: auto;
            padding: 20px;
        }

        .left-panel {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            height: 100%;
        }

        .right-panel {
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .upload-area {
            border: 2px dashed #adb5bd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .upload-area:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }

        .upload-area.active {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.1);
        }

        .progress-container {
            margin-top: 20px;
        }

        .status-message {
            margin-top: 10px;
            font-weight: bold;
        }

        .translation-result {
            padding: 0 15px;
            border-radius: 5px;
            background-color: #f8f9fa;
            flex: 1;
            overflow-y: auto;
        }

        .hidden {
            display: none;
        }

        #apiKeyModal .modal-dialog {
            max-width: 500px;
        }

        #translatedContent img {
            width: 100%;
        }

        #translatedContent * {
            word-break: break-all;
        }

        /* 响应式设计 */
        @media (min-width: 992px) {

            /* 桌面设备 */
            .left-panel {
                width: 500px;
                flex: 0 0 500px;
            }

            .right-panel {
                flex: 1;
            }
        }

        @media (max-width: 991.98px) {

            /* 平板和手机设备 */
            body {
                height: auto;
                min-height: 100vh;
                overflow: auto;
            }

            .container-fluid {
                height: auto;
                min-height: 100vh;
                overflow: visible;
            }

            .row {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
                overflow-y: visible;
            }

            .left-panel {
                width: 100%;
                flex: none;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
                height: auto;
            }

            .right-panel {
                width: 100%;
                flex: 1;
                min-height: 50vh;
            }
        }

        @media (max-width: 576px) {

            /* 小屏幕手机设备 */
            .panel {
                padding: 15px;
            }

            .upload-area {
                padding: 15px;
            }

            h5 {
                font-size: 1rem;
            }

            .btn {
                padding: 0.375rem 0.5rem;
            }
        }

        /* 自定义按钮大小响应式类 */
        @media (min-width: 768px) {
            .btn-md-normal {
                padding: 0.375rem 0.75rem;
                font-size: 1rem;
            }
        }

        /* 修复移动设备上的一些问题 */
        @media (max-width: 767.98px) {
            .form-text {
                font-size: 0.75rem;
            }

            .progress {
                height: 15px !important;
            }

            #timerDisplay {
                font-size: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- 左侧面板：PDF上传和处理区域 -->
            <div class="panel left-panel col-lg-auto">
                <h4 class="d-lg-none mb-3">PDF翻译工具</h4>
                <div id="uploadArea" class="upload-area">
                    <i class="bi bi-cloud-arrow-up fs-1"></i>
                    <h5>拖放PDF或Markdown文件到这里</h5>
                    <p>或者</p>
                    <input type="file" id="fileInput" accept=".pdf,.md" class="hidden">
                    <button class="btn btn-primary" id="browseButton">浏览文件</button>
                </div>
                <div class="form-text">* 如需拆分PDF，可使用<a href="https://grand-selkie-4f233f.netlify.app/"
                        target="_blank">这个工具</a>（数据只在本地处理，安全高效）</div>
                <div class="my-3">
                    <label for="urlInput" class="form-label">网址（选填）</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="urlInput" placeholder="粘贴网址，以http://或https://开头">
                        <button class="btn btn-outline-secondary" type="button" id="clearUrl">
                            <i class="bi bi-x"></i>
                        </button>
                    </div>
                    <div class="form-text">* 输入网址后将从网页获取内容进行翻译（注意：不支持"付费墙"内容）</div>
                </div>

                <!-- 源语言选择 -->
                <div class="my-3">
                    <label class="form-label">源语言（必填）</label>
                    <div id="sourceLanguageOptions" class="d-flex flex-wrap gap-2">
                        <!-- 这里的选项将由JavaScript动态生成 -->
                    </div>
                </div>

                <div class="my-3">
                    <label for="apiKeyInput" class="form-label">密钥（必填）</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="apiKeyInput" placeholder="请输入密钥">
                        <button class="btn btn-outline-secondary" type="button" id="toggleApiKey">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="mt-2 mb-3">
                    <a href="#" id="advancedSettingsToggle" class="text-decoration-none small">
                        <i class="bi bi-gear-fill me-1"></i>进阶设置
                    </a>
                </div>
                <div class="my-3 hidden" id="advancedSettingsPanel">
                    <label for="prompt" class="form-label">提示词（选填）</label>
                    <textarea class="form-control" id="prompt" rows="2" maxlength="300"
                        placeholder="一般不必填写（若确需给模型特殊指令，最多300字）"></textarea>
                    <div class="form-text">* 不填写则使用默认提示词（默认原文为英文，译文为中文）。</div>
                </div>
                <div class="progress-container hidden" id="progressContainer">
                    <div class="progress" style="height: 20px;">
                        <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated"
                            role="progressbar" style="width: 0%;">
                            <div class="d-flex align-items-center justify-content-end px-2" style="height: 100%;">
                                <i class="bi bi-clock me-1" id="timerIcon"></i>
                                <span id="timerDisplay">00:00</span>
                            </div>
                        </div>
                    </div>
                    <p id="statusMessage" class="status-message mt-2">准备就绪</p>
                </div>
                <div class="mt-3">
                    <button id="startTranslationBtn" class="btn btn-success w-100 mt-3" disabled>开始翻译</button>
                </div>
            </div>

            <!-- 右侧面板：翻译结果显示区域 -->
            <div class="panel right-panel col">
                <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap">
                    <h4 class="mb-0 me-2">翻译结果</h4>
                    <button id="downloadMarkdownBtn" class="btn btn-outline-primary btn-sm btn-md-normal mt-2 mt-sm-0"
                        disabled>
                        <i class="bi bi-download me-1"></i><span class="d-none d-sm-inline">下载为Markdown</span><span
                            class="d-inline d-sm-none">下载</span>
                    </button>
                </div>
                <div id="translationResult" class="translation-result hidden">
                    <div id="translatedContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入必要的JavaScript库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.0/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
        rel="stylesheet">
    <script src="app.js?v=202506111036"></script>
</body>

</html>
